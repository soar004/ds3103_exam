<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Formula 1 API</title>
		<link
			href="Formula1API/wwwroot/css/showcase.css"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<header class="bg-primary py-4">
			<div class="container text-center text-white">
				<h1>Welcome to the Formula 1 API-showcase!</h1>
			</div>
		</header>
		<main class="container py-5">
			<section
				id="driver-menu"
				class="mb-4"
			>
				<h2>Formula 1 Drivers</h2>
				<div class="d-grid gap-2">
					<button
						id="get-all-driver-btn"
						class="btn btn-primary"
					>
						Get all drivers
					</button>
					<button
						id="get-all-drivers-by-id-btn"
						class="btn btn-primary"
					>
						Get all drivers by Id
					</button>
					<button
						id="save-new-driver-btn"
						class="btn btn-primary"
					>
						Save a new driver
					</button>
					<button
						id="delete-driver-btn"
						class="btn btn-primary"
					>
						Delete a driver
					</button>
					<button
						id="edit-driver-btn"
						class="btn btn-primary"
					>
						Edit a driver
					</button>
				</div>
			</section>
			<section
				id="teams-menu"
				class="mb-4"
			>
				<div class="d-grid">
					<button
						id="get-all-teams-btn"
						class="btn btn-primary"
					>
						Get all Teams
					</button>
				</div>
			</section>
			<section
				id="Race-menu"
				class="mb-4"
			>
				<div class="d-grid">
					<button
						id="get-all-races-btn"
						class="btn btn-primary"
					>
						Get all races
					</button>
					<button
						id="get-best-time-btn"
						class="btn btn-primary"
					>
						Get the best time of the season
					</button>
				</div>
			</section>
			<section id="output-section"></section>
		</main>
	</body>
</html>
