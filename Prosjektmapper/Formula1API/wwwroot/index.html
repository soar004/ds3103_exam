<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 1 API</title>
</head>
<body>
    <header>
        <h1>Velcome to the formula 1 API-showcase!</h1>
    </header>
    <main>
        <section id="driver-menu">
            <h2>Formula 1 Drivers</h2>
            <button id="get-all-driver-btn">Get all drivers</button>
            <button id="get-all-drivers-by-id-btn">Get all drivers by Id</button>
            <button id="save-new-driver-btn">Save a new driver</button>
            <button id="delete-driver-btn">Delete a driver</button>
            <button id="edit-driver-btn">Edit an driver</button>
        </section>
        <section id="teams-menu">
            <button id="get-all-teams-btn">Get all Teams</button>
        </section>
        <section id="Race-menu">
            <button id="get-all-races-btn">Get all races</button>
            <button>Get the best time of the season</button>
        </section>
        <section id="output-section"></section>
    </main>
</body>
</html>
