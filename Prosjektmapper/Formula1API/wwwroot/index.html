<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<title>Formula 1 API</title>
	</head>
	<body>
		<header>
			<h1>Velcome to the formula 1 API-showcase!</h1>
		</header>
		<main>
			<section id="driver-menu">
				<h2>Formula 1 Drivers</h2>
				<button id="get-all-driver-btn">Get all drivers</button>
				<button id="get-all-drivers-by-id-btn">Get all drivers by Id</button>
				<button id="save-new-driver-btn">Save a new driver</button>
				<button id="delete-driver-btn">Delete a driver</button>
				<button id="edit-driver-btn">Edit a driver</button>
			</section>
			<section id="teams-menu">
				<button id="get-all-teams-btn">Get all Teams</button>
			</section>
			<section id="Race-menu">
				<button id="get-all-races-btn">Get all races</button>
				<button id="get-best-time-btn">Get the best time of the season</button>
			</section>
			<section id="output-section"></section>
		</main>

		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
